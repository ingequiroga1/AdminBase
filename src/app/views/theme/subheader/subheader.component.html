<!-- Default Sub Header -->
<div class="custom-subheader custom-subheader-background-topbar h-100" *ngIf="!isDashboard">
    <div class="px-4">
        <div class="custom-subheader-container">
            <div class="d-flex align-items-center">
                <ng-container *ngIf="routeData && routeData.parent">
                    <p class="custom-subheader-title">
                        <a [routerLink]="routeData.url">
              {{routeData.parent.name}}
            </a>
                    </p>
                    <ng-container *ngIf="routeData.children && routeData.children.length">
                        <ng-container *ngFor="let child of routeData.children">
                            &nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
                            <p class="custom-subheader-subtitle">
                                <a [routerLink]="child.url">
                  {{child.name}}
                </a>
                            </p>
                        </ng-container>
                    </ng-container>

                </ng-container>
            </div>
            <div class="d-flex align-items-center justify-content-end" style="width:340px">
                <a class="custom-subheader-link" href='javascript:void(0)'>Importar</a>
                <div style="margin-right:40px">
                    <button [routerLink]="['/page2/users/add']" class="btn btn-link custom-subheader-btn-topbar"><i class="fa fa-user-plus"></i>&nbsp;Nuevo
          </button >
          <div class="custom-subheader-btn-topbar-line"></div>
       </div>
        <img class="custom-subheader-image" src="/assets/images/pdf.png" />
        <img src="/assets/images/xls.png" />  
      </div>
    </div>
  </div>  
  </div>
